<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- External CSS -->
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark shadow-sm">
            <p id="title" class="navbar-brand mb-0 h1 m-auto">Weather Dashboard</p>
        </nav>
    </header>
    <section class="row">
        <div id="history" class="col-3">
            <p id="searchtitle">Search for a City:</p>
            <input id="cityInput" class="col-8 mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="srchBtn" class="btn">
                <i class="fas fa-search"></i>
            </button>
            <ul id="srchHistory" class="list-group">
                <!-- Searched cities get populated here -->
            </ul>
        </div>

        <main id="datawrap" class="col-9">
            <section id="currentData" class="border shadow-sm">
            <!-- Most recently searched city data goes here -->
            </section>

            <section id="fiveDayWrap" class="p-0">
                <h3>5-Day Forecast:</h3>
    
                <div class="card-group">
                    <!-- 5-Day Forecast goes here -->
                </div>
            </section>
        </main>
        
    </section>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ffbbfffbd8.js" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- External JS -->
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
